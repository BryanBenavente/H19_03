<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sucursal</title>
        <f:event type="preRenderView" listener="#{loginC.securitySession()}"/>
        <f:event type="preRenderView" listener="#{sucursalC.listar()}"/>
    </h:head>
    <h:body>      
        <p:growl showDetail="true" life="1000" id="msg"/>
        <h:form>
            <center>
                <h1 style="color: coral">Lista de Sucursales</h1>
                <p:commandButton value="Nuevo" oncomplete="PF('dato').show();" style="font-size: 13px" icon="ui-icon-plusthick"/>
            </center>
        </h:form>

        <p:dialog id="dato" widgetVar="dato" modal="true" header="Registro de Sucursal" responsive="true" 
                  style="font-size: 13px" resizable="false" draggable="false">
            <h:form id="sucursal">            
                <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{sucursalC.sucursal.NOMSUC}" required="true" 
                                 requiredMessage="Ingresar el nombre de la sucursal" maxlength="30">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Descripción"/>
                    <p:inputText value="#{sucursalC.sucursal.DESCSUC}" maxlength="30">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Dirección"/>
                    <p:inputText value="#{sucursalC.sucursal.DIRSUC}" maxlength="100"/>
                    <p:outputLabel value="Distrito"/>
                    <p:selectOneMenu value="#{sucursalC.sucursal.CODUBI}" required="true" requiredMessage="Seleccione el tipo de persona">
                        <f:selectItem itemValue="" itemLabel="Seleccione"/>
                        <f:selectItem itemValue="150501" itemLabel="Imperial"/>
                        <f:selectItem itemValue="150502" itemLabel="San Vicente"/>
                        <f:selectItem itemValue="150401" itemLabel="Chincha Alta"/>
                        <f:selectItem itemValue="150402" itemLabel="Chincha Baja"/>
                        <f:selectItem itemValue="150601" itemLabel="Atte Vitarte"/>
                        <f:selectItem itemValue="150602" itemLabel="La victoria"/>
                    </p:selectOneMenu>                           
                    <p:commandButton value="Guardar" actionListener="#{sucursalC.registrarC()}" update="sucursal :msg :lstSuc"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <!--Datos-->
        <h:form id="lstSuc">
            <br/>
            <p:dataTable id="tbPer" reflow="true" paginator="true" value="#{sucursalC.listaSuc}" var="lista" rows="14"
                         style="font-size: 12px">
                <p:column headerText="Nombre" width="150">
                    <h:outputLabel value="#{lista.NOMSUC}"/>
                </p:column>
                <p:column headerText="Descripción">
                    <h:outputText value="#{lista.DESCSUC}"/>
                </p:column>
                <p:column headerText="Dirección" >
                    <h:outputText value="#{lista.DIRSUC}"/>
                </p:column>
                <p:column headerText="Estado" width="60">
                    <h:outputText value="Activo" rendered="#{lista.ESTSUC eq 'A'}"/>
                    <h:outputText value="Inactivo" rendered="#{lista.ESTSUC eq 'I'}"/>
                </p:column>
                <p:column width="30">
                    <p:commandButton icon="ui-icon-pencil" oncomplete="PF('wdlgDatos').show();" id="tp" update=":dlgDatos">
                        <f:setPropertyActionListener value="#{lista}" target="#{sucursalC.sucursal}"/>
                    </p:commandButton>
                    <p:tooltip value="Modificar" position="left" for="tp"/>
                </p:column>
                <p:column width="30">
                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{sucursalC.eliminarC(lista)}" id="tlp"
                                     update="lstSuc :msg">
                        <p:confirm header="Confirmar" message="¿Desea eliminar?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:tooltip value="Eliminar" position="left" for="tlp"/>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgDatos" widgetVar="wdlgDatos" responsive="true" header="Modificar" modal="true"
                  style="font-size: 13px" resizable="false" draggable="false">
            <h:form id="suc">
                <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{sucursalC.sucursal.NOMSUC}" required="true" 
                                 requiredMessage="Ingresar el nombre de la sucursal" maxlength="30">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Descripción"/>
                    <p:inputText value="#{sucursalC.sucursal.DESCSUC}" maxlength="30">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Dirección"/>
                    <p:inputText value="#{sucursalC.sucursal.DIRSUC}" maxlength="100"/>
                    <p:outputLabel value="Distrito"/>
                    <p:selectOneMenu value="#{sucursalC.sucursal.CODUBI}" required="true" requiredMessage="Seleccione el tipo de persona">
                        <f:selectItem itemValue="" itemLabel="Seleccione"/>
                        <f:selectItem itemValue="150501" itemLabel="Imperial"/>
                        <f:selectItem itemValue="150502" itemLabel="San Vicente"/>
                        <f:selectItem itemValue="150401" itemLabel="Chincha Alta"/>
                        <f:selectItem itemValue="150402" itemLabel="Chincha Baja"/>
                        <f:selectItem itemValue="150601" itemLabel="Atte Vitarte"/>
                        <f:selectItem itemValue="150602" itemLabel="La victoria"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Modificar" actionListener="#{sucursalC.modificarC()}" update="suc :msg :lstSuc"
                                     oncomplete="if(args &amp;&amp; !args.validationFailed)PF('wdlgDatos').hide();"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
