<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Equipo</title>
        <f:event type="preRenderView" listener="#{loginC.securitySession()}"/>
        <f:event type="preRenderView" listener="#{equipoC.listar()}"/>
    </h:head>
    <h:body>
        <p:growl showDetail="true" life="1000" id="msg"/>                               
        <h:form>
            <center>
                <h1 style="color: coral">Lista de Equipos</h1>
                <p:commandButton value="Nuevo" oncomplete="PF('dato').show();" style="font-size: 13px" icon="ui-icon-plusthick"/>
            </center>               
        </h:form>        

        <p:dialog id="dato" widgetVar="dato" modal="true" header="Registro de Equipo" responsive="true"
                  style="font-size: 13px" resizable="false" draggable="false">
            <p:tabView id="vn">
                <p:ajax event="tabChange" update="ingreso" delay="1000"/>
                <p:tab title="Datos" id="dt">
                    <h:form id="equipo">                                                            
                        <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Nombre"/>
                            <p:inputText value="#{equipoC.equipo.NOMEQUI}" required="true" 
                                         requiredMessage="Ingresar el nombre del equipo" maxlength="30"/>
                            <p:outputLabel value="Marca"/>
                            <p:inputText value="#{equipoC.equipo.MAREQU}" required="true" requiredMessage="Ingresar marca">
                                <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                            </p:inputText>                                
                            <p:outputLabel value="Categoría"/>
                            <p:selectOneMenu value="#{equipoC.equipo.CATEQUI}">
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItem itemLabel="Computadoras" itemValue="CP"/>
                                <f:selectItem itemLabel="Laptops" itemValue="LP"/>
                                <f:selectItem itemLabel="Monitores" itemValue="TV"/>
                                <f:selectItem itemLabel="Dispositivo multifunción" itemValue="DM"/>
                                <f:selectItem itemLabel="Proyectores" itemValue="PY"/>
                                <f:selectItem itemLabel="Tablet" itemValue="TB"/>
                                <f:selectItem itemLabel="Periféricos" itemValue="PF"/>
                            </p:selectOneMenu>                                                                                    
                            <p:column>
                                <p:outputLabel value="P. Compra"/>
                                <br/>
                                <p:inputText value="#{equipoC.pr1}" size="12"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="P. Venta"/>
                                <br/>
                                <p:inputText value="#{equipoC.pr2}" size="12"/>                                                
                            </p:column>
                        </p:panelGrid>         
                        <p:separator/>
                        <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Descripción"/>
                            <p:inputTextarea rows="5" cols="25" counter="display" maxlength="200" value="#{equipoC.equipo.DESCEQU}" 
                                             counterTemplate="{0} caracteres restantes." autoResize="false" />
                            <br />
                            <h:outputText id="display" />
                            <p:outputLabel value="Imagen"/>
                            <p:inputText value="#{equipoC.equipo.IMGEQU}" id="img">
                                <p:tooltip for="img" value="Enlace de Imagen"/>
                            </p:inputText>
                        </p:panelGrid>
                        <p:commandButton value="Guardar" actionListener="#{equipoC.registrarC()}" update="equipo :msg :lstEqu"/>
                    </h:form>
                </p:tab>
                <p:tab title="Ingreso" >
                    <h:form id="ingreso">
                        <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Personal"/> 
                            <p:selectOneMenu value="#{movimientoC.movimiento.IDPER}" filter="true" style="width: 150px" 
                                             height="100" required="true" requiredMessage="Seleccionar Persona">
                                <f:selectItem itemLabel="Seleccionar Persona"/>
                                <f:selectItems value="#{movimientoC.persona}" var="listaP"
                                               itemLabel="#{listaP.NOMPER}" itemValue="#{listaP.IDPER}" />                      
                            </p:selectOneMenu>
                            <p:outputLabel value="Fecha"/>
                            <p:calendar value="#{movimientoC.fecha}" pattern="yyyy-MMM-dd"/>
                            <p:outputLabel value="Equipo"/>
                            <p:autoComplete id="eqp" value="#{movimientoC.movimiento.IDEQU}" completeMethod="#{movimientoC.completar}" emptyMessage="No existe" placeholder="Nombre de equipo"
                                            dropdown="true" required="true" resultsMessage="Escribir el nombre del equipo"/>
                            <p:outputLabel value="Cantidad"/>
                            <p:spinner value="#{movimientoC.movimiento.CANTEQU}" maxlength="4" min="1" max="9999">
                                <p:keyFilter regEx="/[0-9]/"/>
                            </p:spinner>
                            <p:commandButton value="Guardar" actionListener="#{movimientoC.registrar()}" update=":msg ingreso"/>
                        </p:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>            
        </p:dialog>

        <!--Datos-->
        <h:form id="lstEqu">
            <br/>
            <p:dataGrid id="tbEq" paginator="true" value="#{equipoC.listaEqup}" var="lista" style="font-size: 12px"
                        rowsPerPageTemplate="4,8,12" rows="8" columns="4" layout="grid">
                <f:facet name="header">
                    Lista de Equipos
                    <div style="float: right">
                        <h:commandLink actionListener="#{equipoC.reportEqp()}">
                            <p:graphicImage url="../../resources/img/pdf.png" width="32" title="Catalogo"/>
                        </h:commandLink>
                    </div>
                </f:facet>
                <p:panel header="#{lista.NOMEQUI}" style="text-align:center">
                    <h:panelGrid columns="2" style="width:100%">
                        <p:column>
                            <p:graphicImage value="#{lista.IMGEQU}" width="70" height="70" /> 
                        </p:column>
                        <p:column>
                            <h:outputText value="Computadoras" rendered="#{lista.CATEQUI eq 'CP'}" style="font-weight: bold; color: #d88715"/>
                            <h:outputText value="Laptops" rendered="#{lista.CATEQUI eq 'LP'}" style="font-weight: bold; color: #d88715"/>
                            <h:outputText value="Monitores" rendered="#{lista.CATEQUI eq 'TV'}" style="font-weight: bold; color: #d88715"/>
                            <h:outputText value="Dispositivo multifunción" rendered="#{lista.CATEQUI eq 'DM'}" style="font-weight: bold; color: #d88715"/>
                            <h:outputText value="Proyectores" rendered="#{lista.CATEQUI eq 'PY'}" style="font-weight: bold; color: #d88715"/>
                            <h:outputText value="Tablet" rendered="#{lista.CATEQUI eq 'TB'}" style="font-weight: bold; color: #d88715"/>
                            <h:outputText value="Periféricos" rendered="#{lista.CATEQUI eq 'PF'}" style="font-weight: bold; color: #d88715"/>
                            <br/>
                            <h:outputLabel value="#{lista.MAREQU}"/>
                            <br/>
                            <h:outputLabel value="#{lista.PREVEN}" >
                                <f:convertNumber type="currency" currencySymbol="S/."/>
                            </h:outputLabel>
                            <br/>
                            <p:commandButton icon="ui-icon-pencil" oncomplete="PF('wdlgDatos').show();" id="tp" update=":dlgDatos">
                                <f:setPropertyActionListener value="#{lista}" target="#{equipoC.equipo}"/>
                            </p:commandButton>
                            <p:tooltip value="Modificar" position="left" for="tp"/>
                            <p:commandButton icon="ui-icon-circle-close" actionListener="#{equipoC.eliminarC(lista)}" id="tlp"
                                             update="lstEqu :msg">
                                <p:confirm header="Confirmar" message="¿Desea eliminar?" icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:tooltip value="Eliminar" position="left" for="tlp"/>
                            <p:confirmDialog global="true">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:column>
                    </h:panelGrid>
                </p:panel>                                                
            </p:dataGrid>
        </h:form>

        <p:dialog id="dlgDatos" widgetVar="wdlgDatos" responsive="true" header="Modificar" modal="true"
                  style="font-size: 13px" resizable="false" draggable="false">
            <h:form id="equ">
                <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{equipoC.equipo.NOMEQUI}" required="true" 
                                 requiredMessage="Ingresar el nombre del equipo" maxlength="30"/>
                    <p:outputLabel value="Marca"/>
                    <p:inputText value="#{equipoC.equipo.MAREQU}" required="true" requiredMessage="Ingresar marca">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>                                
                    <p:outputLabel value="Categoría"/>
                    <p:selectOneMenu value="#{equipoC.equipo.CATEQUI}">
                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                        <f:selectItem itemLabel="Computadoras" itemValue="CP"/>
                        <f:selectItem itemLabel="Laptops" itemValue="LP"/>
                        <f:selectItem itemLabel="Monitores" itemValue="TV"/>
                        <f:selectItem itemLabel="Dispositivo multifunción" itemValue="DM"/>
                        <f:selectItem itemLabel="Proyectores" itemValue="PY"/>
                        <f:selectItem itemLabel="Tablet" itemValue="TB"/>
                        <f:selectItem itemLabel="Periféricos" itemValue="PF"/>
                    </p:selectOneMenu>                                                                                    
                    <p:column>
                        <p:outputLabel value="P. Compra"/>
                        <br/>
                        <p:inputText value="#{equipoC.pr1}" size="12"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="P. Venta"/>
                        <br/>
                        <p:inputText value="#{equipoC.pr2}" size="12"/>                                                
                    </p:column>
                </p:panelGrid>         
                <p:separator/>
                <p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Descripción"/>
                    <p:inputTextarea rows="5" cols="25" counter="display" maxlength="200" value="#{equipoC.equipo.DESCEQU}" 
                                     counterTemplate="{0} caracteres restantes." autoResize="false" />
                    <br />
                    <h:outputText id="display" />
                    <p:outputLabel value="Imagen"/>
                    <p:column>
                        <p:graphicImage value="#{equipoC.equipo.IMGEQU}" alt="220" width="220"/>
                        <p:inputText value="#{equipoC.equipo.IMGEQU}" id="img">
                            <p:tooltip for="img" value="Enlace de Imagen"/>
                        </p:inputText>
                    </p:column>
                    <p:commandButton value="Modificar" actionListener="#{equipoC.modificarC()}" update="equ :msg :lstEqu"
                                 oncomplete="if(args &amp;&amp; !args.validationFailed)PF('wdlgDatos').hide();"/>
                </p:panelGrid>                                    
            </h:form>
        </p:dialog>
    </h:body>
</html>
