<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Persona</title>
        <f:event type="preRenderView" listener="#{loginC.securitySession()}"/>
        <f:event type="preRenderView" listener="#{personaC.listar()}"/>
    </h:head>
    <h:body> 
        <p:growl showDetail="true" life="1000" id="msg"/>       
        <h:form>
            <center>
                <h1 style="color: coral">Lista de Persona</h1>
                <p:commandButton value="Nuevo" oncomplete="PF('dato').show();" style="font-size: 13px" icon="ui-icon-plusthick" actionListener="#{personaC.limpiar()}">
                    <p:ajax update=":persona"/>
                </p:commandButton>
            </center>
        </h:form>

        <p:dialog id="dato" widgetVar="dato" modal="true" header="Registrar Persona" responsive="true" 
                  style="font-size: 13px" draggable="false" resizable="false">
            <h:form id="persona">            
                <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel value="Nombres"/>
                    <p:inputText value="#{personaC.persona.NOMPER}" required="true" 
                                 requiredMessage="Ingresar el nombre de la persona" maxlength="30">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Apellidos"/>
                    <p:inputText value="#{personaC.persona.APEPER}" required="true" 
                                 requiredMessage="Ingresar el apellido de la persona" maxlength="30">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI"/>
                    <p:inputText value="#{personaC.persona.DNIPER}" maxlength="8" required="true"
                                 requiredMessage="Ingresar el # de DNI">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel value="Celular"/>
                    <p:inputText value="#{personaC.persona.CELPER}" maxlength="9" required="true"
                                 requiredMessage="Ingresar el # de celular">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel value="Dirección"/>
                    <p:inputText value="#{personaC.persona.DIRPER}" maxlength="100"/>
                    <p:outputLabel value="Distrito"/>
                    <p:selectOneMenu value="#{personaC.persona.CODUBI}" required="true" requiredMessage="Seleccione el tipo de persona">
                        <f:selectItem itemValue="" itemLabel="Seleccione"/>
                        <f:selectItem itemValue="150501" itemLabel="Imperial"/>
                        <f:selectItem itemValue="150502" itemLabel="San Vicente"/>
                        <f:selectItem itemValue="150401" itemLabel="Chincha Alta"/>
                        <f:selectItem itemValue="150402" itemLabel="Chincha Baja"/>
                        <f:selectItem itemValue="150601" itemLabel="Atte Vitarte"/>
                        <f:selectItem itemValue="150602" itemLabel="La victoria"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Tipo"/>
                    <p:selectOneMenu value="#{personaC.persona.TIPPER}" required="true" requiredMessage="Seleccione el tipo de persona">
                        <f:selectItem itemValue="" itemLabel="Seleccione"/>
                        <f:selectItem itemValue="A" itemLabel="Administrador"/>
                        <f:selectItem itemValue="J" itemLabel="Jefe de sucursal"/>
                        <f:selectItem itemValue="V" itemLabel="Vendedor"/>
                        <f:selectItem itemValue="C" itemLabel="Cliente"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Sucursal"/>
                    <p:selectOneMenu value="#{personaC.persona.IDSUC}" filter="true" style="width: 170px" height="100">
                                <f:selectItem itemLabel="Seleccionar Equipo"/>
                                <f:selectItems value="#{personaC.sucursal}" var="listaP"
                                               itemLabel="#{listaP.NOMSUC}" itemValue="#{listaP.IDSUC}" />                      
                            </p:selectOneMenu>  
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{personaC.persona.USUPER}" maxlength="10"/>   
                    <h:outputLabel for="pwd1" value="Contraseña" />
                    <p:password id="pwd1" value="#{personaC.persona.PASPER}" match="pwd2" label="Password 1" maxlength="10"/>
                    <h:outputLabel for="pwd2" value="Contraseña" />
                    <p:password id="pwd2" value="#{personaC.persona.PASPER}" label="Password 2" maxlength="10"/>
                    <p:commandButton value="Guardar" actionListener="#{personaC.registrarC()}" update="persona :msg :lstPersona"/>
                    <p:commandButton value="Cerrar" oncomplete="PF('dato').hide();" />                    
                </p:panelGrid>
            </h:form>
        </p:dialog>


        <!--Datos-->
        <h:form id="lstPersona" class="table-active">
            <br/>
            <p:dataTable id="tbPer" reflow="true" paginator="true" value="#{personaC.listaPers}" var="lista" rows="12"
                         style="font-size: 12px" >
                <p:column headerText="Nombres y Apellidos" width="200">
                    <h:outputLabel value="#{lista.NOMPER} #{lista.APEPER}"/>
                </p:column>
                <p:column headerText="DNI" width="65">
                    <h:outputText value="#{lista.DNIPER}"/>
                </p:column>
                <p:column headerText="Celular" width="65">
                    <h:outputText value="#{lista.CELPER}"/>
                </p:column>
                <p:column headerText="Dirección" >
                    <h:outputText value="#{lista.DIRPER}"/>
                </p:column>
                <p:column headerText="Tipo" width="110">
                    <h:outputText value="Administrador" rendered="#{lista.TIPPER eq 'A'}"/>
                    <h:outputText value="Jefe de Sucursal" rendered="#{lista.TIPPER eq 'J'}"/>
                    <h:outputText value="Vendedor" rendered="#{lista.TIPPER eq 'V'}"/>
                    <h:outputText value="Cliente" rendered="#{lista.TIPPER eq 'C'}"/>
                </p:column>
                <p:column headerText="Estado" width="60" style="text-align: center">
                    <h:outputText value="Activo" rendered="#{lista.ESTPER eq 'A'}"/>
                    <h:outputText value="Inactivo" rendered="#{lista.ESTPER eq 'I'}"/>
                </p:column>
                <p:column width="30" style="align-content: center">
                    <p:commandButton icon="ui-icon-pencil" oncomplete="PF('wdlgDatos').show();" id="tp" update=":dlgDatos" style="color: black">
                        <f:setPropertyActionListener value="#{lista}" target="#{personaC.persona}"/>
                    </p:commandButton>
                    <p:tooltip value="Modificar" position="left" for="tp"/>
                </p:column>
                <p:column width="30" style="align-content: center">
                    <p:commandButton icon="ui-icon-circle-close" actionListener="#{personaC.eliminarC(lista)}" id="tlp"
                                     update="lstPersona :msg">
                        <p:confirm header="Confirmar" message="¿Desea eliminar?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:tooltip value="Eliminar" position="left" for="tlp"/>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgDatos" widgetVar="wdlgDatos" responsive="true" header="Modificar" modal="true"
                  style="font-size: 13px" resizable="false" draggable="false">
            <h:form id="per">
                <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel value="Nombres"/>
                    <p:inputText value="#{personaC.persona.NOMPER}" required="true" 
                                 requiredMessage="Ingresar el nombre de la persona" maxlength="30">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="Apellidos"/>
                    <p:inputText value="#{personaC.persona.APEPER}" required="true" 
                                 requiredMessage="Ingresar el apellido de la persona" maxlength="30">
                        <p:keyFilter regEx="/[A-Z a-z Ñ_ñ_ _á-é-í-ó-ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI"/>
                    <p:inputText value="#{personaC.persona.DNIPER}" maxlength="8" required="true"
                                 requiredMessage="Ingresar el # de DNI">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel value="Celular"/>
                    <p:inputText value="#{personaC.persona.CELPER}" maxlength="9" required="true"
                                 requiredMessage="Ingresar el # de celular">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel value="Dirección"/>
                    <p:inputText value="#{personaC.persona.DIRPER}" maxlength="100"/>
                    <p:outputLabel value="Distrito"/>
                    <p:selectOneMenu value="#{personaC.persona.CODUBI}" required="true" requiredMessage="Seleccione el tipo de persona">
                        <f:selectItem itemValue="" itemLabel="Seleccione"/>
                        <f:selectItem itemValue="150501" itemLabel="Imperial"/>
                        <f:selectItem itemValue="150502" itemLabel="San Vicente"/>
                        <f:selectItem itemValue="150401" itemLabel="Chincha Alta"/>
                        <f:selectItem itemValue="150402" itemLabel="Chincha Baja"/>
                        <f:selectItem itemValue="150601" itemLabel="Atte Vitarte"/>
                        <f:selectItem itemValue="150602" itemLabel="La victoria"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Tipo"/>
                    <p:selectOneMenu value="#{personaC.persona.TIPPER}" required="true" requiredMessage="Seleccione el tipo de persona">
                        <f:selectItem itemValue="" itemLabel="Seleccione"/>
                        <f:selectItem itemValue="A" itemLabel="Administrador"/>
                        <f:selectItem itemValue="J" itemLabel="Jefe de sucursal"/>
                        <f:selectItem itemValue="V" itemLabel="Vendedor"/>
                        <f:selectItem itemValue="C" itemLabel="Cliente"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Sucursal"/>
                    <p:outputLabel value="#{personaC.persona.IDSUC}" />    
                    <h:panelGroup rendered="#{personaC.persona.TIPPER == ('A' || 'J' || 'V') and personaC.persona.TIPPER != 'C'}">
                        <p:outputLabel value="Usuario"/>                        
                    </h:panelGroup>
                    <h:panelGroup rendered="#{personaC.persona.TIPPER == ('A' || 'J' || 'V') and personaC.persona.TIPPER != 'C'}">
                        <p:inputText value="#{personaC.persona.USUPER}" maxlength="10"/>                       
                    </h:panelGroup>
                    <h:panelGroup rendered="#{personaC.persona.TIPPER == ('A' || 'J' || 'V') and personaC.persona.TIPPER != 'C'}">
                        <h:outputLabel for="pwd1" value="Contraseña" />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{personaC.persona.TIPPER == ('A' || 'J' || 'V') and personaC.persona.TIPPER != 'C'}">
                        <p:password id="pwd1" value="#{personaC.persona.PASPER}" match="pwd2" label="Password 1" required="true" 
                                    requiredMessage="Ingresar Contraseña" maxlength="10"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{personaC.persona.TIPPER == ('A' || 'J' || 'V') and personaC.persona.TIPPER != 'C'}">
                        <h:outputLabel for="pwd2" value="Contraseña" />
                    </h:panelGroup>                                        
                    <h:panelGroup rendered="#{personaC.persona.TIPPER == ('A' || 'J' || 'V') and personaC.persona.TIPPER != 'C'}">
                        <p:password id="pwd2" value="#{personaC.persona.PASPER}" label="Password 2" required="true" 
                                    requiredMessage="Repetir Contraseña" maxlength="10"/>
                    </h:panelGroup>                                                
                    <p:outputLabel value=""/>
                    <p:commandButton value="Modificar" actionListener="#{personaC.modificarC()}" update="per :msg :lstPersona"
                                     oncomplete="if(args &amp;&amp; !args.validationFailed)PF('wdlgDatos').hide();"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
